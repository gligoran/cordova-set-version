language: node_js

node_js:
  - '12'
  - '11'
  - '10'
  - '8'

cache:
  directories:
    - node_modules
  
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

notifications:
  email: false
  slack:
    secure: 

install:
  - npm install
  - npm prune

script:
  - npm run coverage # runs tests as well
  - npm run build

after_success:
  - npm run report-coverage
  - npm run upload-coverage
  - npm run semantic-release
