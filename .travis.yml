language: node_js

cache:
  directories:
    - node_modules
  
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

notifications:
  email: false
  slack:
    secure: 
    
node_js:
  - '7'
  - '6'
  - '4'

before_script:
  - npm prune

script:
  - npm run coverage # runs tests as well
  - npm run report-coverage
  - npm run build

after_success:
  - npm run semantic-release
